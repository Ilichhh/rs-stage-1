<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <main>
            <div class="container container_main">
                <div class="container">
                    <h1>News Portal</h1>
                </div>
                <div class="custom-select">
                    <select class="sources">
                        <option value="" disabled selected hidden>Select source...</option>
                    </select>
                </div>
                <div class="news"></div>
            </div>
        </main>

        <footer>
            <div class="container container_footer">
                <div class="social">
                    <a href="https://rs.school/js/" target="_blank">
                        <img class="social__rs-logo" alt="rs-school logo" height="32">
                    </a>
                </div>
                <p class="copyright">
                    Copyright <a href="https://newsapi.org">NewsAPI</a>
                </p>
                <div class="social">
                    <a href="https://github.com/Ilichhh" target="_blank">
                        <img class="social__gh-logo" alt="github logo" height="32">
                    </a>
                </div>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <option class="source__item">
            </option>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
